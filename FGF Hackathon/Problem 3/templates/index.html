<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Response Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 120px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .navbar-custom {
            background-color: #79c142;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom navbar-dark fixed-top">
        <div class="container-fluid m-0 p-0">
            <!-- Application name and logo -->
            <a class="navbar-brand p-0" href="/">
                <img src="https://www.fgfbrands.com/wp-content/uploads/2021/09/FGF-Brands-Logo.png" width="85" height="85" class="navbar-brand p-0" alt="Company Logo">
            </a>
            <a class="text-white navbar-brand appname-font" style="font-size:20px;" href="/">
                <span class="lg-view">Email Response Generator</span>
                <span class="sm-view">ERG</span>
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h3>Email Response Generator</h3>
            </div>
            <div class="card-body">
                <form id="promptForm">
                    <div class="form-group">
                        <label for="prompt">Enter your email content:</label>
                        <textarea class="form-control" id="prompt" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-custom btn-block">Generate Response</button>
                </form>
                <hr>
                <div id="response" class="alert alert-info" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#promptForm').on('submit', function(event) {
                event.preventDefault();
                $.ajax({
                    url: '/generate',
                    type: 'POST',
                    data: { prompt: $('#prompt').val() },
                    success: function(data) {
                        $('#response').text(data.response).show();
                    }
                });
            });
        });
    </script>
</body>
</html>
