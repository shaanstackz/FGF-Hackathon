<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<style>
    .navbar-custom {
            background-color: #79c142;
        }
</style>
<body>
    <div class="container">
        <a class="navbar-brand p-0" href="/">
            <img src="https://www.fgfbrands.com/wp-content/uploads/2021/09/FGF-Brands-Logo.png" width="85" height="85" class="navbar-brand p-0" alt="Company Logo">
        </a>
        <h1>Room Booking System</h1>
        <form action="{{ url_for('book_room') }}" method="post">
            <label for="attendee_name">Attendee's Name:</label>
            <input type="text" id="attendee_name" name="attendee_name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="num_attendees">No. of Attendees:</label>
            <input type="number" id="num_attendees" name="num_attendees" required><br><br>

            <label for="date">Date (YYYY-MM-DD):</label>
            <input type="text" id="date" name="date" pattern="\d{4}-\d{2}-\d{2}" required><br><br>

            <label for="time">Time (HH:MM):</label>
            <input type="text" id="time" name="time" pattern="\d{2}:\d{2}" required><br><br>

            <label for="num_hours">No. of Hours:</label>
            <input type="number" id="num_hours" name="num_hours" required><br><br>

            <button type="submit">Book Room</button>
        </form>

        <hr>
    </div>

    <script>
        
    </script>
</body>
</html>
